<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIKKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style type="text/css">
        @font-face {
            font-family: 'pixelPurl';
            src: url('pixelPurl.ttf') format('truetype');
        }
        canvas{
            border: 3px solid black;
            width: 100vw;   /* fills screen width on mobile */
            height: auto;   /* keep aspect ratio */
            max-width: 400px;
           
        }

        body{
            background-image: url('brickwall.png');
            background-repeat: repeat;
            background-position: center;
            font-family: 'Orbitron', sans-serif;
            margin: 20px;
            background-color: rgb(82, 41, 0);
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
            
        #controls button {
            width: 15vw;
            height: 15vw;
            max-width: 80px;
            max-height: 80px;
            font-size: 6vw;
            margin: 0 40px;
            border-radius: 50%;
            opacity: 0.7;
            user-select: none; 
            -webkit-touch-callout: none;
        }
    </style>
</head>

<body>
    <div id="usernameOverlay" style="
    position: absolute;
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    background-color: rgba(0,0,0,0.8);
    z-index: 10;
">
    <label for="usernameInput" style="color:white; font-size:24px; margin-bottom:10px;">
        ENTER YOUR NAME (5 CHAR MAX)
    </label>
    <input type="text" id="usernameInput" maxlength="5" style="text-transform: uppercase; font-size:24px; text-align:center;">
    <button id="submitUsername" style="margin-top:20px; font-size:20px;">START GAME</button>
</div>

    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <button id="left">⬅️</button>
        <button id="right">➡️</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
